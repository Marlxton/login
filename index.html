<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/main.css">
        <title>Login/Register</title>
    </head>

    <body>
        
        <header>
            <div class="name">
                <h1>Anywhere App.</h1>
            </div>

            <div class="nav">
                <ul><a href="#">Home</a></ul>
                <ul><a href="#">Join Us</a></ul>
            </div>
        </header>

        <section>
            <div class="start">
                <h2>START FOR FREE</h2>
                <h1>Create new account.</h1>
                <h3>Already A Member? <span><a href="#">Log in</a></span></h3>
            </div>

            <div class="input">

                <div class="first-last">
                    <input class="first" type="text" placeholder="First Name">
                    <input class="last" type="text" placeholder="Last Name">
                </div>

                <div class="mail-pass">
                    <input class="mail" type="email" placeholder="Email">
                    <input class="pass" type="password" placeholder="Password">
                </div>

                <div class="down-btn">
                    <button class="change"><a href="#">Change method</a></button>
                    <button class="create"><a href="#">Create account</a></button>
                </div>
            </div>
        </section>
    </body>
</html>
